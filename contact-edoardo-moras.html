<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edoardo Moras | M-Italia</title>

<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Titillium Web', sans-serif;
  background:#000000;
  color:#ffffff;
  text-align:center;
}

.container{
  max-width:420px;
  margin:auto;
  padding:15px 10px;
}

.logo{
  width:230px;
  margin:0 auto 15px auto;
  display:block;
}

.profile{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #ffffff;
  margin:10px auto 5px auto;
  display:block;
}

h1{
  font-size:24px;
  font-weight:700;
  margin:3px 0;
  color:#d20a10;
}

.role{
  color:#cccccc;
  margin:2px 0 8px 0;
  font-size:18px;
  font-weight:400;
}

.section{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:4px;
  align-items:center;
}

.contact-item{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:15px;
  font-weight:600;
  line-height:1.1;
}

.contact-item img{
  width:18px;
  height:18px;
}

.office-title{
  margin-top:18px;
  font-weight:700;
  font-size:16px;
}

.address{
  margin-top:2px;
  line-height:1.1;
  font-size:14px;
}

.maps-link{
  margin-top:2px;
  display:inline-block;
  font-weight:700;
  color:#ffffff;
  text-decoration:underline;
  font-size:14px;
}

.website{
  margin-top:12px;
  font-weight:700;
  font-size:16px;
}

/* BOTTONI PIUâ€™ STRETTI */
.button{
  display:block;
  width:70%; /* larghezza ridotta */
  margin:8px auto; /* centrato */
  padding:10px;
  border-radius:6px;
  text-decoration:none;
  font-weight:700;
  font-size:15px;
  transition:0.2s ease;
}

.button:hover{
  transform:translateY(-1px);
}

.whatsapp{
  background:#25D366;
  color:#ffffff;
  text-transform:uppercase;
}

.primary{
  background:#d20a10;
  color:#ffffff;
}

/* Ottimizzazione Mobile */
@media screen and (max-width: 480px){
  .container{
    padding:12px 8px;
  }
  .logo{
    width:200px;
    margin-bottom:12px;
  }
  .profile{
    width:90px;
    height:90px;
    margin:8px auto 4px auto;
  }
  h1{
    font-size:22px;
  }
  .role{
    font-size:16px;
    margin-bottom:6px;
  }
  .contact-item{
    font-size:14px;
    gap:5px;
  }
  .office-title{
    font-size:15px;
    margin-top:15px;
  }
  .address, .maps-link{
    font-size:13px;
  }
  .website{
    font-size:15px;
    margin-top:10px;
  }
  .button{
    width:75%;
    padding:9px;
    font-size:14px;
    margin-top:6px;
  }
}
</style>
</head>
